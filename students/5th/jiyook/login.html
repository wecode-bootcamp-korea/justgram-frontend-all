<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./styles/login.css" rel="stylesheet" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <title>Justgram Login</title>
  </head>
  <body>
    <section class="loginWindow"></section>
        <form class="container" action="./main.html">
            <h1 class="logo">Justgram</h1>
            <input id="id" class="input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input id="pw" class="input" type="password" placeholder="비밀번호">
            <button class="loginBtn" disabled="disabled">로그인</button>
            <a class="forgotPassword">비밀번호를 잊으셨나요?</a>
        </form>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
